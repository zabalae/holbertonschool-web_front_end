<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 class="d-none d-md-block text-left">Big title</h1>
    <h1 class="d-block d-md-none text-left">Small title</h1>

    <div class="bg-info text-white p-3 rounded border border-info mx-0 mx-md-5"> <!-- No margin on small screens, margins on medium and larger screens -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="p-2 border-right border-bottom border-light">Left</div>
            <div class="p-2 border-right border-left border-bottom border-light shadow d-none d-md-block">Middle</div> <!-- Hidden on screens <= 768px -->
            <div class="p-2 border-left border-bottom border-light">Right</div>
        </div>
    </div>

    <!-- Screen size display -->
    <div id="screen-size" class="position-fixed d-none" style="top: 0; right: 0;"></div>

    <script>
        // Function to update the screen size display
        function updateScreenSize() {
            const screenSizeElement = document.getElementById('screen-size');
            screenSizeElement.textContent = `${window.innerWidth}px x ${window.innerHeight}px`;
            screenSizeElement.classList.remove('d-none'); // Show the screen size element

            // Hide the screen size display after 1 second of no resizing
            clearTimeout(window.resizingTimer);
            window.resizingTimer = setTimeout(() => {
                screenSizeElement.classList.add('d-none'); // Hide the screen size element
            }, 1000);
        }

        // Add event listener to the window resize event
        window.addEventListener('resize', updateScreenSize);
    </script>
</body>
</html>
